<!DOCTYPE html>
<html>
<head>
	<title>elsa-brown</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
	<link rel='shortcut icon' type='image/x-icon' href='/favicon.ico'/>
	<style type="text/css">
body {
	background: black;
	font-family: serif;
	font-size: 16px;
	color: white;
}

body a {
	text-decoration: none;
	color: white;
}

.video {
	width: 560px;
	height: 315px;
	left: 50%;
	top: 180px;
	position: absolute;
	display: inline-block;
	margin: -50px 0 0 -280px;
	float: none;
}

#before {
	width: 50px;
	margin-top: 450px;
	margin-left: 15%;
	float: left;
}

#before a:hover {
	color: black;
}

#more {
	width: 50px;
	margin-top: 450px;
	margin-right: 15%;
	display: inline-block;
	float: right;
}

#more a:hover {
	color: blue;
}

</style>
</head>

<body>
<div class="video">
<video onclick="playPause()" id="video" width="560" height="315" loop="true" autoplay>
	<source src="index.mp4" type="video/mp4">
</video>
</div>
<div id="before">
<a href="http://before.elsa-brown.com">before</a>
</div>
<div id="more">
<a href="http://more.elsa-brown.com" target="_blank">more</a>
</div>
</body>

<script>
	var video = document.getElementById('video');

	function playPause() {
		video.paused ? video.play() : video.pause();
	}
</script>

</html>
