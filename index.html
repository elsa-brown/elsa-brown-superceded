<!DOCTYPE html>
<html>

<head>
	<title>elsa-brown</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
	<link rel='shortcut icon' type='image/x-icon' href='./public/favicon.ico'/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>

<body>
	<div class="video">
		<iframe width="560" height="315" src="https://www.youtube.com/embed/iddPa5K-vgk?autoplay=1" frameborder="0" allowfullscreen></iframe>
	</div>
	<div id="before" style="display: none">
		<a href="http://before.elsa-brown.com">Before</a>
	</div>
	<div id="more" style="display: none">
		<a href="http://more.elsa-brown.com" target="_blank">More</a>
	</div>
</body>

<script>

	$(function(){

    setTimeout(function(){
        $('#more').fadeIn(2500);
    }, 4000);

    setTimeout(function(){
        $('#before').fadeIn(2500);
    }, 6000);

    $('.video').click(function() {
      var video = $('#video').get(0);
      video.paused ? video.play() : video.pause();
    })

	});

</script>

</html>
